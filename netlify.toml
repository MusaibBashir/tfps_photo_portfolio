[build]
  command = "pnpm run build"
  publish = ".next"

[build.environment]
  # Ignore secrets in documentation and config files
  SECRETS_SCAN_OMIT_PATHS = ".gemini/**,*.md,setup_instructions.md,netlify_deployment.md,troubleshooting.md"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
